


	<div class="userApplication_ContentContainer"> <!-- class="grid grid-pad">-->

		<md-tab-group mat-center-tabs="true" id="uaTabGroup" [(selectedIndex)]="selectedIndex">


			<div  *ngFor="let ua_sec of subFormEntries">
				<md-tab *ngIf="!ua_sec.embedded"

                (click)="select_subFormTab(ua_sec.key)"
                id="uaTab_+{{ua_sec.key}}">
					<template md-tab-label>{{ua_sec.title}}

					</template>

					<form *ngIf="isFormUpdated==true" [formGroup]="main_lmu_ua_form" >

						<md-card class="ua-cardBg">

							<md-card-content class="uacard-content" >

								<lmu_user_apd *ngIf="ua_sec.key=='subFormGroup_apd'"  [setForm]="main_lmu_ua_form.controls['subFormGroup_apd']" [setFormEntries]="apd_formObj.formEntries"></lmu_user_apd>

								<lmu_user_pe *ngIf="ua_sec.key=='subFormGroup_ac'"

                             [setForm]="main_lmu_ua_form.controls['subFormGroup_ac']"
                             [setFormEntries]="ac_formObj.formEntries"
                              [setForm2]="main_lmu_ua_form.controls['subFormGroup_ac2']"
                              [setFormEntries2]="ac2_formObj.formEntries">
                				</lmu_user_pe>

								<lmu_user_oi *ngIf="ua_sec.key=='subFormGroup_oi'"  [setForm]="main_lmu_ua_form.controls['subFormGroup_oi']" [setFormEntries]="oi_formObj.formEntries"></lmu_user_oi>


								<label class="lbl-form_main">* = required</label>

							</md-card-content>

							<!--
							<md-card-footer class="uacard-footer">
								<div class="form-group" >
									<label class="lbl-form_main">* = required</label>
								</div>
							</md-card-footer>
							-->


						</md-card>

					<!--</template>-->

						<!-- <hr/> -->

						<div [style.background]="'white'">
							<div>
								<hr [style.background]="'white'"/>
							</div>

							<div align="center" class="uacard-footer">


								<button *ngIf="!changeDetected"
										md-button type="save" [disabled]="true">
									Save
								</button>
								<button *ngIf="changeDetected"
										type="button"
										class="btn bs_submit_button"
										(click)="saveFormObj()"
								>Save
								</button>


								<!--
								<button type="button"
										class="btn bs_submit_button"
										(click)="saveFormObj()"
								>Save
								</button>
								-->

								<button *ngIf="!mainFormValid"
										md-button type="button" (click)="showMissingInput()">
									Missing Inputs
								</button>
								<a *ngIf="mainFormValid && !changeDetected"
								   class="btn bs_submit_button"
								   id="blabla_notusedJsutTest"
								   href="{{summaryPage_href}}"
								   role="button">
									Go to Submit
								</a>

								<!--
								<button md-button type="button" (click)="showDbg()">Submit_dbg</button>
								-->
							</div>
							<div>
								<hr [style.background]="'white'"/>
							</div>
							<div></div>
						</div>

					</form>

				</md-tab>

			</div>

		</md-tab-group>


	</div>
